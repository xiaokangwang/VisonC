syntax = "proto3";

message Blueprint{
  ID BlueprintID = 1;
  repeated DataInputDocker =2;
  repeated DataOutputDocker =3;
  repeated SignalInputDocker =4;
  repeated SignalOutputDocker =5;
  bytes Imprint = 6;
  bytes DefaultImplImprint = 7;
}

message BlueprintSpec{
  ID BlueprintID = 1;
  repeated DataInputDocker =2;
  repeated DataOutputDocker =3;
  repeated SignalInputDocker =4;
  repeated SignalOutputDocker =5;
}
