syntax = "proto3";

message DataInputDocker{
  ID DockerID = 1;
  TraitSelectorList traitSelector=2;
}

message DataOutputDocker{
  ID DockerID = 1;
  TraitSelectorList traitSelector=2;
  BlueprintSpec Joiner=3;
}

message SignalInputDocker{
  ID DockerID = 1;
  TraitSelectorList traitSelector=2;
}

message SignalOutputDocker{
  ID DockerID = 1;
  TraitSelectorList traitSelector=2;
  BlueprintSpec Joiner=3;
}
